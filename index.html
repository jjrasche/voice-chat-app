<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chat with [Your Name]</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-N9N2QDSZ7W"></script>

<body>
	<div class="contact-bar" id="contactBar">
		<div class="contact-content">
			<span class="contact-status" id="contactStatus">ðŸ”’ Unlock 3 docs to enter contact info</span>
			<div class="contact-form">
				<input type="email" id="emailInput" placeholder="your@email.com">
				<button id="submitContact">Submit</button>
			</div>
		</div>
	</div>

	<div class="app-container">
		<div class="docs-panel">
			<div class="docs-header">
				<h2>Knowledge Base</h2>
				<div class="unlock-counter">
					<span id="unlockedCount">1</span> of <span id="totalDocs">5</span> unlocked
				</div>
			</div>
			<div class="docs-content" id="docsContent">
				<!-- Documents load here progressively -->
			</div>
		</div>
		<div class="chat-panel">
			<div class="chat-container" id="chatContainer">
				<div class="chat-messages" id="messages"></div>
				<div class="status" id="status">Ready to listen...</div>
				<button id="startBtn" class="mic-btn">ðŸŽ¤ Start Chat</button>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
