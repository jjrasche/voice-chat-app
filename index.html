<html lang="en">

<head>

	<title>Chat with [Your Name]</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<body>
	<div class="app-container">
		<div class="docs-panel">
			<div class="docs-header">
				<h2>Knowledge Base</h2>
				<div class="unlock-counter">
					<span id="unlockedCount">1</span> of <span id="totalDocs">5</span> unlocked
				</div>
			</div>
			<div class="docs-content" id="docsContent">
				<!-- Documents load here progressively -->
			</div>
		</div>
		<div class="chat-panel">
			<div class="chat-container" id="chatContainer">
				<div class="chat-messages" id="messages"></div>
				<div class="status" id="status">Ready to listen...</div>
			</div>
			<button id="startBtn" class="mic-btn">ðŸŽ¤ Start Chat</button>
		</div>
	</div>
